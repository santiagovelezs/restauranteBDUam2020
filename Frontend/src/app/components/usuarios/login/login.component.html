<div class="row mt-4">
    <div class="col">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <div *ngIf="msg" class="alert alert-primary" role="alert">
                    {{ msg }}
                </div>
                <form [formGroup]="formUsuario" (ngSubmit)="login(formUsuario.getRawValue())">
                    <div class="form-group">
                        <label for="cedula" class="col-form-label">Cedula</label>
                        <input type="text" class="form-control" id="cedula" formControlName="cedula" name="cedula">
                    </div>                      
                    <div class="form-group">
                        <label for="telefono" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" name="password">
                    </div>                                      
                    <input type="submit" class="btn btn-primary" value="Save" [disabled]="!formUsuario.valid">                  
                </form>
            </div>
        </div>
    </div>
</div>
